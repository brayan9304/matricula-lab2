<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><h:outputText value="#{msg.titulo}" /></title>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="jquery.js"/>
        
    </h:head>
    <h:body>        
        <h:form>
            <h:commandButton action="#{matriculaBean.changeLanguage('')}" value="English"
                             image="#{resource['images:us.png']}" class="marginleft" />
            <h:commandButton action="#{matriculaBean.changeLanguage('es')}" value="EspaÃ±ol"
                             image="#{resource['images:co.png']}" />
        </h:form>
        <center>
        <h:form class="contacto">
            <h1><h:outputText value="#{msg.constancia_info}"/></h1>   
            <h:panelGrid columns="2">                         
                <h:outputText value="#{msg.sid}"/>
                <h:outputText value="#{matriculaBean.idestudiante}">
                    <f:convertNumber type="number"/>
                </h:outputText>
                
                <h:outputText value="#{msg.nombre}"/>
                <h:outputText value="#{matriculaBean.nombreestudiante}"/>
                
                <h:outputText value="#{msg.sprogram}"/>
                <h:outputText value="#{matriculaBean.programa}"/>
                
                <h:outputText value="#{msg.semestre}"/>
                <h:outputText value="#{matriculaBean.semestre}"/>

                <h:outputText value="#{msg.fecha}"/>
                <h:outputText value="#{matriculaBean.fecha}">
                    <f:convertDateTime pattern="yyyy/MM/dd" /> 
                </h:outputText>
                
                <p:dataList value="#{matriculaBean.materias}" var="mat" type="ordered">
                    <f:facet name="header">
                        #{msg.materias}
                    </f:facet>
                    #{mat}
                </p:dataList>
                
                <p:column headerText="QR Code">
                    <p:barcode value="#{matriculaBean.idconstancia}#{matriculaBean.idestudiante}#{matriculaBean.fecha}" 
                               type="qr"  />
                </p:column>       
            </h:panelGrid>  
            <h:commandButton value="Regresar" action="back" actionListener="#{matriculaBean.clear()}" />
        </h:form> 
        </center>
    </h:body>
</html>
